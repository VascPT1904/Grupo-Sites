        var context = new (window.AudioContext || window.webkitAudioContext)();

            audio.play();
        });
    
        document.querySelectorAll('.button_c').forEach(function (button) {
            button.addEventListener('click', function () {
                audio.pause();
                audio.currentTime = 0;
                audio2.currentTime = 0;
                audio2.play();
            });
        });
    
        document.querySelectorAll('.btn_stop').forEach(function (button) {
            button.addEventListener('click', function () {
                audio.pause();
                audio.currentTime = 0;
                audio2.pause();
                audio2.currentTime = 0;
            });
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var canvas2 = document.getElementById("canvas2");
        var ctx2 = canvas2.getContext("2d");
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var canvas2Radius = 30;

        canvas2.style.position = "absolute";
        canvas2.style.left = 670 + "px";
        canvas2.style.top = 390 + "px";

        function drawCircle(x, y) {
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            ctx2.beginPath();
            ctx2.arc(x, y, canvas2Radius, 0, 2 * Math.PI);
            ctx2.fillStyle = "black";
            ctx2.fill();
        }
        function drawLine(x1, y1, x2, y2,color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineWidth = 15;
            ctx.strokeStyle = color;
            ctx.stroke();
        }
        function drawArc(canvasId, x, y, radius, startAngle, endAngle, anticlockwise) {
            var canvas = document.getElementById(canvasId);
            var ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
            ctx.lineWidth = 15;
            ctx.strokeStyle = "blue"; 
            ctx.stroke();
        }       

        ctx.font = "24px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Hover over my eye!", 20, 30);   
        drawCircle(canvas2.width/2,canvas2.height/2)
        drawLine(425, 600, 925, 600,"red");
        drawLine(670, 500, 670, 550,"green");
        drawArc("canvas", 670, 300, 150, 0, Math.PI, true);

        function updateCirclePosition(event) {
        var mouseX = event.clientX - canvas2.getBoundingClientRect().left;
        var mouseY = event.clientY - canvas2.getBoundingClientRect().top;

        if (Math.sqrt((mouseX - canvas2.width / 2) ** 2 + (mouseY - canvas2.height / 2) ** 2) <= canvas2Radius + 50) {
            drawCircle(mouseX, mouseY);
        }
    }
        canvas2.addEventListener("mousemove", updateCirclePosition);
    });
</script>
