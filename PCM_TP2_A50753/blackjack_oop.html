<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/69b3271ffb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="table" style="background-image: url(img/png/pexels-raka-miftah-4253484.jpg); background-size: cover; background-repeat: no-repeat; backdrop-filter: blur(50px);">
        <div class="dealer">
            <h2 style="color: greenyellow;"><b>Dealer: </b><span id="dealer-sum"></span></h2>
            <div id="dealer-cards" class="card-container"></div>
        </div>

        <div class="player">
            <h2 style="color: greenyellow;"><b>You: </b><span id="your-sum"></span></h2>
            <div id="your-cards" class="card-container"></div>
        </div>

        <div class="actions">
            <button id="hit" class="gameButt" onclick="player_new_card()" style="color: white;">HIT</button>
            <button id="stand" class="gameButt" onclick="dealer_finish()" style="color: white;">STAND</button>
            <button id="new-game-button"  onclick="new_game()" style="color: white;">New Game</button>
        </div>
    
        <div id="results" style="color: greenyellow;"><h2><b></b></h2></div>
        
    </div>

    <!-- elementos de áudio para sons dos botões -->
    <audio id="hitSound" src="sounds/686557__thewilliamsounds__button_click.mp3"></audio>
    <audio id="standSound" src="sounds/686557__thewilliamsounds__button_click.mp3"></audio>
    <audio id="shuffleSound" src="sounds/678227__exoticgaming__card-shuffling.ogg"></audio>

    <!-- elemento de áudio para a música de fundo -->
    <audio id="backgroundMusic" src="sounds/559850__migfus20__jazz-background-music-loop.mp3" loop></audio>

    <script>
        // Função para reproduzir som de shuffle
        document.getElementById("new-game-button").addEventListener("click", function(){
            document.getElementById("shuffleSound").play();
            document.getElementById("backgroundMusic").play();
        });

        // Função para reproduzir som de "HIT"
        document.getElementById("hit").addEventListener("click", function() {
            document.getElementById("hitSound").play();
        });

        // Função para reproduzir som de "STAND"
        document.getElementById("stand").addEventListener("click", function() {
            document.getElementById("standSound").play();
        });
    </script>
    <script src="js/blackjack_object.js"></script>
    <script src="js/blackjack_manager.js"></script>
</body>
</html>
