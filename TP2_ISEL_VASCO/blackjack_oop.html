<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/blackjack_style.css">
  <script src="js/blackjack_object.js"></script>
  <script src="js/blackjack_manager.js"></script>
  <title>Casino Tard√£o </title>
  <link rel="shortcut icon" href="img/png/casino.png"> 
</head>

<body class="container-title"; >
 <container class="container-title d-flex align-items-center justify-content-center">
    <h1 style="font-size: 60px; color: white;">BlackJack</h1>
  </container>
  <section class=" cards col-10 mx-auto">
    <container class="container-button d-flex align-items-center justify-content-center ">
      <h2>Dealer: <span id="dealer-sum"></span></h2>
    </container>
    <container class="container-cards d-flex align-items-center justify-content-center">
      <div id="dealer-cards"></div>
    </container>
    <container class="container-button d-flex align-items-center justify-content-center">
      <h2>Player: <span id="player-sum"></span></h2>
    </container>
    <container class="container-cards d-flex align-items-center justify-content-center ">
      <div id="player-cards"></div>
    </container>
    <audio id="audioBust" src="sound/Bust.m4a"></audio>
    <audio id="audioBlackjack_Dealer" src="sound/Blackjack_Dealer.m4a"></audio>
    <audio id="audioBlackjack" src="sound/Blackjack.m4a"></audio>
    <audio id="audioDraw" src="sound/Draw.m4a"></audio>
    <audio id="audioYou_Win" src="sound/You_Win.m4a"></audio>
    <audio id="audioYou_Lose" src="sound/You_Lose.m4a"></audio>
  <section>


  <container class="container-button d-flex align-items-center justify-content-center ">
    <button class="btn btn-primary" id="card" type="button" onclick="player_new_card()">Card</button>
    <button class="btn btn-secondary" id="stand" type="button" onclick="dealer_finish()">Stand</button>
    <button class="btn btn-danger" id="new_game" type="button" onclick="new_game()">New Game</button>
  </container>

  <container class="container-result d-flex align-items-center justify-content-center">
    <h2> Result: <span id="result"></span></h2>
  </container>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    window.onload = new_game();
  </script>
</body>

</html>
